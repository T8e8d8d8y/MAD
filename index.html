<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Text from Files</title>
</head>
<body>
    <h1>Click a button to copy text from a file:</h1>

    <!-- Buttons for each file -->
    <button onclick="copyText('PG1 CREATE MOBILE APPLICATION(hello world).txt')">PG1 CREATE MOBILE APPLICATION(hello world)</button><br>
    <button onclick="copyText('PG2 LOG CAT.txt')">PG2 LOG CAT</button><br>
    <button onclick="copyText('PG3 TEXT VIEW AND BUTTON.txt')">PG3 TEXT VIEW AND BUTTON</button><br>
    <button onclick="copyText('PG4 CHECKBOX.txt')">PG4 CHECKBOX</button><br>
    <button onclick="copyText('PG5 RADIO BUTTON.txt')">PG5 RADIO BUTTON</button><br>
    <button onclick="copyText('PG6 RADIO GROUP.txt')">PG6 RADIO GROUP.txt</button><br>
    <button onclick="copyText('PG7 SPINNER.txt')">PG7 SPINNER</button><br>
    <button onclick="copyText('PG8 LINEAR LAYOUT.txt')">PG8 LINEAR LAYOUT</button><br>
    <button onclick="copyText('PG9 RELATIVE LAYOUT.txt')">PG9 RELATIVE LAYOUT</button><br>
    <button onclick="copyText('PG10 ABSOLUTE LAYOUT.txt')">PG10 ABSOLUTE LAYOUT</button><br>
    <button onclick="copyText('PG11 DROPDOWN LIST.txt')">PG11 DROPDOWN LIST</button><br>
    

    <!-- Hidden textarea to store text -->
    <textarea id="textArea" style="position: absolute; top: -9999px;"></textarea>

    <script>
        // Replace this with the correct URL of your GitHub repository
        const baseGitHubUrl = "https://raw.githubusercontent.com/T8e8d8d8y/T8e8d8d8y.github.io/main/";

        // Function to copy text from the file
        function copyText(fileName) {
            // Construct the URL for the file on GitHub
            const fileUrl = baseGitHubUrl + fileName;

            // Fetch the file content from GitHub
            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(content => {
                    // Get the hidden textarea
                    const textArea = document.getElementById('textArea');
                    textArea.value = content; // Set the content of the file to the textarea

                    // Select the text in the textarea
                    textArea.select();
                    textArea.setSelectionRange(0, 99999); // For mobile devices

                    // Copy the text to the clipboard
                    document.execCommand('copy');

                    // Alert user
                    alert('Copied text from ' + fileName);
                })
                .catch(error => {
                    console.error('Error fetching the file:', error);
                    alert('There was an error fetching the file.');
                });
        }
    </script>
</body>
</html>
